<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Product preview card component</title>
</head>
<body>
  <div class="main">
  <img class="imgparfum" src="images/image-product-desktop.jpg" alt="Parfum">

  <div class="card">
  <h3>Perfume</h3>

  <h1>Gabrielle Essence Eau De Parfum</h1>

  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <div class="price">
  <h2>$149.99</h2>
  <p><s>$169.99</s></p>
  </div>

  <button><img class="img-cart" src="images/icon-cart.svg" alt="img-cart">Add to Cart</img></button>
  </div>
</div>

    Coded by <a href="https://github.com/joaosouza14">Jo√£o Souza</a>.
  </div>
</body>
</html>
